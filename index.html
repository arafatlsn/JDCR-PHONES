<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JDCR Phones</title>

  <!-- FAVICON LINK  -->
  <link rel="shortcut icon" href="/IMAGES/favicon.png" type="image/x-icon">

  <!-- CSS LINK  -->
  <link rel="stylesheet" href="/CSS/style.css">

  <!-- BOOTSTRAP CSS LINK  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FONT AWESOME CSS LINK  -->
  <link rel="stylesheet" href="/FONT AWESOME/all.css">

  <!-- GOOGLE FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- START HEADER  -->
  <!-- START HEADER  -->
  <header id="topHeader" class="py-5">
      <section id="logoSection" class="d-flex align-items-center">
        <div>
          <img width="60px" class="me-1" src="/IMAGES/favicon.png" alt="">
        </div>
        <div>
          <h1 class="fs-3 p-0 m-0">JDCR PHONES</h1>
          <h6 class="p-0 m-0" style="color: dimgray;">ONLINE MOBILE STORE</h6>
        </div>
      </section>

      <section id="searchSection">
        <input id="searchField" class="w-75 p-2 fs-5 rounded-3" type="text" placeholder="search phone">
        <button id="searchButton" class="px-2 py-2 fs-5 fw-normal btn-dark rounded">SEARCH</button>
      </section>

      <section id="iconSection">
        <div>
          <i class="fa-brands fa-android fs-3 me-2"></i>
          <i class="fa-brands fa-apple fs-3 me-2"></i>
          <i class="fa-regular fa-heart fs-3 me-2"></i>
          <i class="fa-solid fa-user fs-3 me-2"></i>
          <i class="fa-brands fa-opencart fs-3 me-2"></i>
        </div>
      </section>
      
  </header>
  <!-- END HEADER  -->
  <!-- END HEADER  -->
  
  <!-- START MAIN  -->
  <!-- START MAIN  -->
  <main>

    <div id="searchResultDiv">
      
    </div>

    <div id="searchResultDivNotFnd">
      
    </div>
    
    <!-- SHOW PHONES SECTION  -->
    <section id="showPhoneSection" class="w-50 mx-auto">
      
    </section>

    <!-- LOAD MORE BUTTON  -->
    <div id="loadMoreDiv">
      <div class="w-50 mx-auto mt-5 mb-3">
        <button class="btn-dark py-1 px-3 fs-5 rounded">LOAD ALL PHONES<span class="ms-2"><i class="fa-solid fa-angle-down"></i></span></button>
      </div>
    </div>

    <!-- SHOW LOAD MORE PHONES SECTION  -->
    <section id="loadMorePhonesParent">
      <div id="loadMorePhones" class="w-50 mx-auto">


      </div>
    </section>

    
    


  

<div class="offcanvas offcanvas-top h-100" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    
    <section id="logoSectionOnOffCanvas" class="d-flex align-items-center">
      <div>
        <img width="60px" class="me-1" src="/IMAGES/favicon.png" alt="">
      </div>
      <div>
        <h1 class="fs-3 p-0 m-0">JDCR PHONES</h1>
        <h6 class="p-0 m-0" style="color: dimgray;">ONLINE MOBILE STORE</h6>
      </div>
    </section>

    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    

    <section>
      <div id="detailsParent" class="border pt-3">
        <div id="showDetailsParent">
          
        </div>
      </div>
    </section>


  </div>
</div>

    



  </main>


  


  
  <!-- JS LINK  -->
  <script src="/JS/app.js"></script>

  <!-- FONT AWESOME JS LINK  -->
  <script src="/FONT AWESOME/all.js"></script>

  <!-- BOOTSTRAP JS LINK  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
